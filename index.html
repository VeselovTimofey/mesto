<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/svg/logo.svg" alt="Логотип 'место'.">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар пользователя.">

                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__profession">Исследователь океана</p>

                </div>
            </div>
            <div class="profile__add-button">
                <img class="profile__add-vector" src="images/svg/add-button.svg" alt="Кнопка добавления элемента.">
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/karachay.png" alt="Заброшенный монастырь на фоне гор.">
                <h2 class="element__name">Карачаевск</h2>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Холмы, на заднем плане горы.">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="element__image" src="images/dombay.png" alt="Лес, на заднем плане горы.">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Холмы, на заднем плане горы.">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="element__image" src="images/dombay.png" alt="Лес, на заднем плане горы.">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="element__image" src="images/karachay.png" alt="Заброшенный монастырь на фоне гор.">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <div class="element__like"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">&#169; 2023 Mesto Russia</h2>
    </footer>

</html>
