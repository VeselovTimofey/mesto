<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/svg/logo.svg" alt="Логотип 'место'.">
    </header>
    <main class="content">
        <section class="profile" id="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар пользователя.">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-vector" src="images/svg/edit-button.svg" alt="Кнопка изменения параметров пользователя.">
                </button>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-vector" src="images/svg/add-button.svg" alt="Кнопка добавления элемента.">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="images/karachay.png" alt="Заброшенный монастырь на фоне гор.">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__like" type="button"></button>
            </article>
            <article class="element">
                <img class="element__image" src="images/elbrus.png" alt="Холмы, на заднем плане горы.">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </article>
            <article class="element">
                <img class="element__image" src="images/dombay.png" alt="Лес, на заднем плане горы.">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like" type="button"></button>
            </article>
            <article class="element">
                <img class="element__image" src="images/elbrus.png" alt="Холмы, на заднем плане горы.">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </article>
            <article class="element">
                <img class="element__image" src="images/dombay.png" alt="Лес, на заднем плане горы.">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like" type="button"></button>
            </article>
            <article class="element">
                <img class="element__image" src="images/karachay.png" alt="Заброшенный монастырь на фоне гор.">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__like" type="button"></button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-editing" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_value_name">
                <input type="text" name="profession" class="popup__input popup__input_value_profession">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
