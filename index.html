<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/svg/logo.svg" alt="Логотип 'место'.">
    </header>
    <main class="content">
        <section class="profile" id="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар пользователя.">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-vector" src="images/svg/edit-button.svg" alt="Кнопка изменения параметров пользователя.">
                </button>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-vector" src="images/svg/add-button.svg" alt="Кнопка добавления элемента.">
            </button>
        </section>
        <section class="elements" id="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-editing" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_value_name">
                <input type="text" name="profession" class="popup__input popup__input_value_profession">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popup-element">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="profile-editing" class="popup__form">
                <input type="text" name="place" placeholder="Название" class="popup__input popup__input_value_place">
                <input type="text" name="image" placeholder="Ссылка на картинку" class="popup__input popup__input_value_image">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </section>
    <template id="element">
        <article class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__image">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
        </article>
    </template>
    <template id="popup-image">
        <section class="popup">
            <div class="popup__image-frame">
                <img class="popup__image">
                <button type="button" class="popup__close-icon"></button>
                <h2 class="popup__description"></h2>
            </div>
        </section>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
